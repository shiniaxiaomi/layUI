<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>

    <div class="layui-container" >
        常规布局（以中型屏幕桌面为例）：
        <div class="layui-row layui-col-space30" >
            <div class="layui-col-md9">
                <div style="background-color: blue">1</div>
            </div>
            <div class="layui-col-md3" >
                <div style="background-color: red">2</div>
            </div>
        </div>

        移动设备、平板、桌面端的不同表现：
        <div class="layui-row layui-col-space30" >
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                <div style="background-color: blue">1</div>
            </div>
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
                <div style="background-color: red">2</div>
            </div>
            <div class="layui-col-xs4 layui-col-sm12 layui-col-md4">
                <div style="background-color: blue">3</div>
            </div>
            <div class="layui-col-xs4 layui-col-sm7 layui-col-md8">
                <div style="background-color: red">4</div>
            </div>
            <div class="layui-col-xs4 layui-col-sm5 layui-col-md4">
                <div style="background-color: blue">5</div>
            </div>
        </div>


        <h2>layui-col-space30的作用是将标有栅格系统的块级元素进行右边和下边隔开边距</h2>
    </div>


</body>
</html>

<script src="/layui/layui.js"></script><!-- 需要首先加载 -->
